<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo de Estacionamiento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20px;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .counter {
            font-size: 24px;
            font-weight: bold;
            color: #ff0000;
            border: 2px solid #ff0000;
            padding: 10px;
            border-radius: 10px;
            background: #fff;
            margin-bottom: 20px;
        }
        img {
            width: 640px;
            height: 480px;
            border-radius: 10px;
            border: 2px solid #000;
        }
    </style>
    <script>
        function actualizarDatos() {
            fetch('/api/cars')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('contador').innerText = data.car_count;
                })
                .catch(error => console.log('Error:', error));
        }
        setInterval(actualizarDatos, 5000);
    </script>
</head>
<body>
    <h1>Monitoreo de Estacionamiento</h1>
    <div class="container">
        <div class="content">
            <div class="counter">
                Autos detectados: <span id="contador">0</span>
            </div>
            <img id="videoFeed" src="/video_feed" alt="Video en vivo">
        </div>
    </div>
</body>
</html>
